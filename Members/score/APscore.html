<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AP 譜面管理</title>
  <style>
    body { font-family: sans-serif; padding:20px; background:#f7f7f7; }
    input, select { margin-right:8px; padding:6px; }
    button { padding:6px 10px; margin-right:8px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; background:#fff; margin-top:12px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#eee; }
    tr:nth-child(even){ background:#fafafa; }
    #edit-modal {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:white;
      padding:20px;
      box-shadow:0 6px 24px rgba(0,0,0,0.2);
      border-radius:8px;
      z-index:1000;
      width:340px;
    }
    /* タイトル＋ナビ部分の軽い調整 */
    .top-bar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }
    .nav-links a {
      margin-left:10px;
      text-decoration:none;
      color:#007acc;
    }
    .nav-links a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <!-- 右上マニュアルアイコン（ファイル名は必要に応じて変更してください） -->
  <a href="score_manual.pdf" target="_blank" style="
    position: absolute;
    top: 10px;
    right: 10px;
  ">
    <img src="score_manual.png" alt="マニュアル" style="width:60px; height:auto;">
  </a>

  <div class="top-bar">
    <h1>AP 譜面管理</h1>
    <nav class="nav-links">
      <a href="APscore.html">AP</a>
      <a href="ACscore.html">AC</a>
      <a href="Oscore.html">O</a>
    </nav>
  </div>

  <h2>新しいデータを追加</h2>
  <div id="form" style="margin-bottom: 10px;">
    <!-- hidden: 行番号（新規のときは空） -->
    <input type="hidden" id="row">

    <input type="text" id="number"   placeholder="番号">
    <input type="text" id="title"    placeholder="曲名">
    <input type="text" id="composer" placeholder="作曲家">
    <input type="text" id="editor"   placeholder="編集者">

    <select id="score">
      <option value="">総譜</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="part1">
      <option value="">1st</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="part2">
      <option value="">2nd</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="dola">
      <option value="">Dola</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="cello">
      <option value="">Cello</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="guitar">
      <option value="">Guitar</option>
      <option>〇</option>
      <option>×</option>
    </select>
    <select id="bass">
      <option value="">Bass</option>
      <option>〇</option>
      <option>×</option>
    </select>

    <input type="text" id="other" placeholder="Other">

    <button id="add-btn">追加</button>
    <button id="clear-form" style="background:#888; color:#fff;">フォームをクリア</button>
  </div>

  <h2>曲一覧</h2>

  <!-- 検索 ＋ フィルタボタン -->
  <div style="margin-bottom:10px;">
    <label for="searchInput">曲検索：</label>
    <input type="text" id="searchInput" placeholder="キーワードを入力">
    <button id="search-btn">検索</button>
    <button id="show-all">全件表示</button>
    <button id="show-deleted" style="background:#7a7a7a; color:#fff;">削除のみ</button>
    <button id="show-others" style="background:#7a7a7a; color:#fff;">削除以外</button>
  </div>

  <button id="delete-selected" style="margin-bottom: 10px;">チェックした曲を削除</button>

  <div id="output"></div>

  <!-- 編集ポップアップ（楽器管理サイトと同じスタイル） -->
  <div id="edit-modal">
    <h3>データを編集</h3>

    <input type="hidden" id="edit-row">

    <div><input type="text" id="edit-number"   placeholder="番号"></div><br>
    <div><input type="text" id="edit-title"    placeholder="曲名"></div><br>
    <div><input type="text" id="edit-composer" placeholder="作曲家"></div><br>
    <div><input type="text" id="edit-editor"   placeholder="編集者"></div><br>

    <div>
      <select id="edit-score">
        <option value="">総譜</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-part1">
        <option value="">1st</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-part2">
        <option value="">2nd</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-dola">
        <option value="">Dola</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-cello">
        <option value="">Cello</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-guitar">
        <option value="">Guitar</option>
        <option>〇</option>
        <option>×</option>
      </select>
      <select id="edit-bass">
        <option value="">Bass</option>
        <option>〇</option>
        <option>×</option>
      </select>
    </div>
    <br>
    <div><input type="text" id="edit-other" placeholder="Other"></div><br>

    <div style="text-align:right;">
      <button id="save-edit">保存</button>
      <button id="cancel-edit">キャンセル</button>
    </div>
  </div>

  <script src="APscore.js"></script>
</body>
</html>
