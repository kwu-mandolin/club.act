<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイテム確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item-list {
            margin: 20px 0;
        }
        .item-list ul {
            list-style: none;
            padding: 0;
        }
        .item-list li {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>獲得アイテム一覧</h1>
    <div class="item-list">
        <ul id="items"></ul>
    </div>
    <script>
        const items = JSON.parse(localStorage.getItem("items")) || [];
        const itemsList = document.getElementById("items");

        if (items.length === 0) {
            itemsList.innerHTML = "<li>まだアイテムはありません。</li>";
        } else {
            items.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                itemsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
