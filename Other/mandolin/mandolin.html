<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mandolin</title>
    <link rel="stylesheet" href="mandolin.css">
</head>
<body>
    <div class="container">
        <div class="quiz-area">
            <!-- 左半分：質問と選択肢 -->
            <div id="question-box">
                <p id="question-text"></p>
                <div class="button-group">
                    <button id="yes-button">Yes</button>
                    <button id="no-button">No</button>
                </div>
            </div>
            <!-- 結果表示 -->
            <div id="result-box" class="hidden">
                <h2>診断結果</h2>
                <p id="result-text"></p>
                <button id="restart-button">もう一度診断する</button>
            </div>
        </div>
        <!-- 右半分：占い師の画像 -->
        <div class="image-area">
            <img src="mandolin.png" alt="占い師" class="fortune-image">
        </div>
    </div>
    <script src="mandolin.js"></script>
</body>
</html>
